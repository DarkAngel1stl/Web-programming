<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для аутентификации</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Форма для аутентификации</h1>
    <div class="centered">
            <form action="https://www.httpbin.org/post" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" placeholder="Введите логин" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="text" id="password" name="password" placeholder="Введите пароль" required>
                </div>
    
                <div class="form-group">
                    <p ><input type="checkbox" checked name="remember"> Запомнить меня</p>
                </div>
                <input class="btn" type="submit" value="Войти">
            </form>
    </div>
</body>
</html>
